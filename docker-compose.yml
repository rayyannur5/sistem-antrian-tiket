version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ticket_system
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306" # Menghubungkan port host 3307 ke port container 3306
    volumes:
      - mysql_data:/var/lib/mysql

  sistem-tiket:
    build: ./sistem-tiket
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq
      - CELERY_RESULT_BACKEND=rpc://
      - DATABASE_URL=mysql+pymysql://user:password@mysql:3306/ticket_system
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
      - mysql

  id-card-scanner:
    build: ./id-card-scanner
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq
      - CELERY_RESULT_BACKEND=rpc://
    ports:
      - "5001:5001"
    depends_on:
      - rabbitmq

  celery_card_scanner_worker:
    build: ./id-card-scanner
    command: celery -A app.celery worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq
      - CELERY_RESULT_BACKEND=rpc://
    depends_on:
      - rabbitmq

volumes:
  mysql_data:
